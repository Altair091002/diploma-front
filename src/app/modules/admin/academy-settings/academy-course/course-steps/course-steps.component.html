<div class="flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
                class="absolute inset-x-0 bottom-0"
                *ngIf="isLoading"
        >
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Course steps settings</div>

        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon
                        class="icon-size-5"
                        matPrefix
                        [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input
                        matInput
                        [autocomplete]="'off'"
                        [placeholder]="'Search categories'"
                        [formControl]="searchInputControl"
                >

            </mat-form-field>
            <!-- Add step button -->
            <button
                    class="ml-4"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="createStep()"
            >


                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>


    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- Step list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="(step$ | async) as steps">
                <ng-container *ngIf="steps.length > 0; else noSteps">
                    <div class="grid">
                        <!-- Header -->
                        <div
                                class="z-10 sticky top-0 grid grid-cols-5 gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                matSort
                                matSortDisableClear>
                            <div
                                    class="hidden md:block"
                                    [mat-sort-header]="'order'">
                                Order
                            </div>
                            <div class="hidden md:block"
                                 [mat-sort-header]="'title'">Title</div>
                            <div class="hidden md:block"
                                 [mat-sort-header]="'subtitle'">Subtitle</div>
                            <div class="hidden md:block"
                                 [mat-sort-header]="'content'">Content</div>
                            <div class="hidden sm:block">Details</div>
                        </div>

                        <!-- Rows -->
                        <ng-container *ngIf="(step$ | async) as steps">
                            <ng-container *ngFor="let step of steps; trackBy: trackByFn">
                                <div class="grid grid-cols-5 items-center gap-4 py-3 px-6 md:px-8 border-b">
                                    <!--Order-->
                                    <div class="truncate">
                                        {{step.order}}
                                    </div>

                                    <!--Title-->
                                    <div class="truncate">
                                        {{step.title}}
                                    </div>
                                    <!--Subtitle-->
                                    <div class="truncate">
                                        {{step.subtitle}}
                                    </div>
                                    <!--Content-->
                                    <div class="truncate">
                                        {{step.content}}
                                    </div>

                                    <!--Toggle button -->
                                    <div>
                                        <button
                                                class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                                (click)="toggleDetails(step.order)"
                                                mat-stroked-button>

                                            <mat-icon
                                                    class="icon-size-5"
                                                    [svgIcon]="selectedStep?.order === step.order ? 'heroicons_solid:chevron-up' : 'heroicons_solid:chevron-down'"></mat-icon>
                                        </button>
                                    </div>
                                </div>

                                <div class="grid">
                                    <ng-container *ngIf="selectedStep?.order === step.order">
                                        <ng-container *ngTemplateOutlet="rowDetailsTemplate; context: {$implicit: step}"></ng-container>
                                    </ng-container>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                </ng-container>
            </ng-container>

            <ng-template
                #rowDetailsTemplate
                let-step>
                <div class="shadow-lg overflow-hidden">
                    <div class="flex border-b">
                        <!-- Selected steps form -->
                        <form
                                class="flex flex-col w-full"
                                [formGroup]="selectedStepForm">

                            <!--                            first row-->
                            <div class="flex flex-col sm:flex-row p-8">
                                <div class="flex flex-auto flex-wrap">
                                    <mat-form-field class="w-1/3 pr-2 pl-2">
                                        <mat-label>Order</mat-label>
                                        <input
                                                matInput
                                                [formControlName]="'order'">
                                    </mat-form-field>
                                    <mat-form-field class="w-1/3 pr-2 pl-2">
                                        <mat-label>Title</mat-label>
                                        <input
                                                matInput
                                                [formControlName]="'title'">
                                    </mat-form-field>
                                    <mat-form-field class="w-1/3 pr-2 pl-2">
                                        <mat-label>Subtitle</mat-label>
                                        <input
                                                matInput
                                                [formControlName]="'subtitle'">
                                    </mat-form-field>
                                </div>
                            </div>

                            <!--                            second row-->
                            <div class="flex flex-col sm:flex-row p-8 -mt-8">
                                <div class="flex flex-auto flex-wrap">
                                    <mat-form-field class="w-full pr-2 pl-2">
                                        <mat-label>Content</mat-label>
<!--                                        <input-->
<!--                                                matInput-->
<!--                                                [formControlName]="'content'">-->
                                        <textarea
                                            matInput
                                            [placeholder]="'Here your content'"
                                            [rows]="3"
                                            [formControlName]="'content'"
                                            matTextareaAutosize>
                                        </textarea>
                                    </mat-form-field>
                                </div>
                            </div>

                            <!--Update Delete Buttons-->
                            <div class="flex items-center justify-between w-full border-t px-8 py-4">
                                <button
                                        class="-ml-4"
                                        mat-button
                                        [color]="'warn'"
                                        (click)="deleteSelectedStep()"
                                >

                                    Delete
                                </button>
                                <div class="flex items-center">
                                    <div
                                            class="flex items-center mr-4"
                                            *ngIf="flashMessage">
                                        <ng-container *ngIf="flashMessage === 'success'">
                                            <mat-icon
                                                    class="text-green-500"
                                                    [svgIcon]="'heroicons_outline:check'"></mat-icon>
                                            <span class="ml-2">Step updated</span>
                                        </ng-container>
                                        <ng-container *ngIf="flashMessage === 'error'">
                                            <mat-icon
                                                    class="text-red-500"
                                                    [svgIcon]="'heroicons_outline:x'"></mat-icon>
                                            <span class="ml-2">An error occurred, try again!</span>
                                        </ng-container>
                                    </div>
                                    <button
                                            mat-flat-button
                                            [color]="'primary'"
                                            (click)="updateSelectedStep()"
                                    >

                                        Update
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </ng-template>


            <ng-template #noSteps>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no steps!</div>
            </ng-template>
        </div>
    </div>
</div>
